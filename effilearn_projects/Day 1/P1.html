<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        
            <label>First Name:</label>
            <input type="text"></input> 
        
       
            <label for="lastname">Last Name:</label>
            <input type="text"></input> 
        
        <br><br>
        
            <label for="DOB">Date of birth:</label>
            <input type="date" placeholder="mm/dd/yyyy"></input>
      
            <label for="age">Age:</label>
            <input type="number"></input>
        
        <br> <br>
     
            <label for="gen">Gender:</label>
            <select name="gender" aria-placeholder="Male">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        
            <label for="Email">Email Address:</label>
            <input type="email" placeholder="Enter email address"></input>
 
        <br><br>
       
            <label for="position">Positions Available:</label>
        
            <input name="h" type="radio">Junior Developer</input>
            <input name="h" type="radio">Mid-level Developer</input>
            <input name="h" type="radio">Senior Developer</input>

            <br> <br>
       
            <label for="lang">Programming Languages:</label>
            <input type="checkbox">Java</input>
            <input type="checkbox">JavaScript</input>
            <input type="checkbox">Python</input>
  
        <br> <br>
        
            <label for="passwd">Password:</label>
            <input type="password"></input>
            <label for="cpasswd">Confirm Password:</label>
            <input type="password"></input>

        <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
     
        

    </form>
    
</body>
</html>
