<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        TD{text-align: center;}
        .l{text-align: left;}
        .c{text-align: center;}
    </style>
</head>
<body >
    <table> 
        <tr><td colspan="2"><h3>Novell Services Login</h3></td></tr>
        <tr>
            <td class="l"><label for="usrname">Username:</label></td>
            <td><input type="text"></input></td>
        </tr>
        <tr>
            <td class="l"><label for="passwd">Password:</label></td>
            <td><input type="password"></input></td>
        </tr>
        <tr>
            <td class="l"><label for="city">City of </label></td>
            <td rowspan="2"><input type="text"></input></td>
           
        </tr>
        <tr>
            <td class="l"><label for="em">Employment:</label></td>
            
        </tr>
        <tr >
            <td class="l"><label for="server">Webserver:</label></td>
            <td><select><option>--Choose a server--</option></select></td>
        </tr>
        
        <tr>
            <td rowspan="4"><label for="pls">Please specify</label><br><label for="role">your role:</label></td>
            <td class="l"><input type="radio">Admin</td>
        </tr>
        <tr>
            <td class="l"><input type="radio">Engineer</td>
        </tr>
        <tr>
           
            <td class="l"><input type="radio">Manager</td>
        </tr>
        <tr>
            <td class="l"><input type="radio">Guest</td>
        </tr>
        <tr>
            <td rowspan="3"><label>Single Sign-on</label><br><label>to the following:</label></td>
            <td class="l"><input type="checkbox">Mail</td>
        </tr>
        <tr>
            <td class="l"><input type="checkbox">Payroll</td>
        </tr>
        <tr>
            <td class="l"><input type="checkbox">Self-service</td>
        </tr>
        <tr>
            <td colspan="2" class="c"><button>Login</button> <button type="reset">Reset</button></td>
        </tr>
    </table>
    


    
</body>
</html>
