<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
</head>

<body style="width: 100%; height: 100%; background-color: #0d6efd; color: white; display: flex; align-items: center; justify-content: center;">

    <div style="padding: 1rem; margin-bottom: 0.5rem; background-color: #f8f9fa; color: #212529;">
        <div style="display: flex; align-items: center; justify-content: center; width: 100%; gap: 1rem;">
            <input id="input" type="text" placeholder="Enter a country name here..." 
                style="outline: none; min-width: 400px; border: none; border-bottom: 2px solid #0d6efd; background-color: transparent;">
            <button id="btn" style="background-color: #0d6efd; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.25rem;">Search</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
